<nav class="menu clearfix">
	<a href="{{ '/' | absolute_url }}"><div class="logo">{{ site.title }}</div></a>
	<ul>
		{% for link in site.hamburger_links %}
		<li><a href="{% if link.is_edit %}{{ include.edit_url }}{% else %}{{ link.url | absolute_url }}{% endif %}" {% if link.external %} rel="noreferrer" target="_blank" {% endif %} {% if page.url == link.url %} class="current" {% endif %}>{{ link.title }}</a></li>
		{% endfor %}
	</ul>
</nav>
